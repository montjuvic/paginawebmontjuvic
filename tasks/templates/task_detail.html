{% extends 'layouts/base.html' %}


{% block content %}
<main class="card card-body container py-5 mt-5">
    <div class="row">
        <form method="POST">
            <h1 class="display-1"> {{task.titulo}} </h1>
            {{error}}
            {% csrf_token %}

            {{form.as_p}}

            <button class="btn btn-primary">
                Update
            </button>
        </form>
        <div class="mt-5 d-flex">
           

            <form action="{% url 'task_complete' task.id %}" method='POST'>
                {% csrf_token %}
                <button class="btn btn-secondary">
                    complete
                </button>
            </form>

            <form action="{% url 'task_delete' task.id %}" method='POST'>
                {% csrf_token %}
                <button class="btn btn-danger">
                    Delete
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
