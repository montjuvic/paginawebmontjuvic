{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">KOKOPINK</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
        
                {% if user.is_authenticated %} <!-- #Si el usuario esta logeado aparecera el logout y desaparecera el signup -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'task' %}">Task pending</a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link" href="{% url 'create_task' %}">Create task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'task_completed' %}">Task completed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signin' %}">Login</a>
                </li> 
                {% endif %}
            </ul>
          </div>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
